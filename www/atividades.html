<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>LêBits</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-variant"></i>
                        <span>Home</span>
                    </a>
                    <a href="/biblioteca/" class="tab-link link">
                        <i class="ri-bookmark-fill"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a href="/debates/" class="tab-link link">
                        <i class="ri-chat-4-fill"></i>
                        <span>Debates</span>
                    </a>
                    <a href="/atividades/" class="tab-link link">
                        <i class="mdi mdi-clipboard-check"></i>
                        <span>Atividades</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="atividades" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <img src="img/icon-logo.png" alt="" class="icon-logo">
                    <h1 class="title-logo">LêBits</h1>

                    <div class="top-nav-icons">
                        <a href="/carrinho/" class="btn-cart" data-count="3">
                            <i class="mdi mdi-cart"></i>
                        </a>
                        <a href="/ajustes/" class="btn-gear">
                            <i class="ri-settings-3-fill"></i>
                        </a>
                        <a href="#" class="btn-account">
                            <i class="mdi mdi-account-circle"></i>
                        </a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="line"></div>
                        <div class="atividades-titulo display-flex align-items-center justify-content-center">
                            Atividades Diárias
                        </div>
                        <div class="nivel display-flex align-items-center justify-content-center">
                            Nível 13
                        </div>                        
                    </div>
                        <div id="listaCarrinho">
                            <!-- ITEMS DO CARRINHO -->
                        <div class="item-debates">
                            <div class="area-img">
                                <img src="img/atividade_1-removebg-preview.png">
                            </div>
                            <div class="area-details">
                                <div class="sup-debates">
                                    <span class="name-prod">
                                        Tempo Paler
                                    </span>
                                </div>
                                <div class="middle-debates">
                                    <span>
                                        Leia por 4 horas
                                    </span>
                                </div>
                                <div class="participantes">
                                    <span>50 xp</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-debates">
                            <div class="area-img">
                                <img src="img/atividades_2-removebg-preview.png">
                            </div>
                            <div class="area-details">
                                <div class="sup-debates">
                                    <span class="name-prod">
                                        Opniões e Argumentos
                                    </span>
                                </div>
                                <div class="middle-debates">
                                    <span>
                                        Inicie um novo debate
                                    </span>
                                </div>
                                <div class="participantes">
                                    <span>23 xp</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-debates">
                            <div class="area-img">
                                <img src="img/image-removebg-preview.png">
                            </div>
                            <div class="area-details">
                                <div class="sup-debates">
                                    <span class="name-prod">
                                        Chuva de Livros
                                    </span>
                                </div>
                                <div class="middle-debates">
                                    <span>
                                        Adquire um novo livro
                                    </span>
                                </div>
                                <div class="participantes">
                                    <span>200 xp</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-debates">
                            <div class="area-img">
                                <img src="img/image-removebg-preview_3.png">
                            </div>
                            <div class="area-details">
                                <div class="sup-debates">
                                    <span class="name-prod">
                                        Grande Navegações
                                    </span>
                                </div>
                                <div class="middle-debates">
                                    <span>
                                        Conheça 3 livros novos
                                    </span>
                                </div>
                                <div class="participantes">
                                    <span>10 xp</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
