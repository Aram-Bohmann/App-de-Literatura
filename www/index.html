<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>LêBits</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-variant"></i>
                        <span>Home</span>
                    </a>
                    <a href="/biblioteca/" class="tab-link link">
                        <i class="ri-bookmark-fill"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a href="/debates/" class="tab-link link">
                        <i class="ri-chat-4-fill"></i>
                        <span>Debates</span>
                    </a>
                    <a href="/atividades/" class="tab-link link">
                        <i class="mdi mdi-clipboard-check"></i>
                        <span>Atividades</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <img src="img/icon-logo.png" alt="" class="icon-logo">
                    <h1 class="title-logo">LêBits</h1>

                    <div class="top-nav-icons">
                        <a href="/carrinho/" class="btn-cart" data-count="3">
                            <i class="mdi mdi-cart"></i>
                        </a>
                        <a href="/ajustes/" class="btn-gear">
                            <i class="ri-settings-3-fill"></i>
                        </a>
                        <a href="#" class="btn-account">
                            <i class="mdi mdi-account-circle"></i>
                        </a>
                    </div>
                </div>

                <form>
                    <input placeholder="No que está pensando" type="text">
                    <i class="icon-search ri-search-line"></i>
                    <i class="icon-micro mdi mdi-microphone"></i>
                    <i class="icon-star ri-star-fill"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">Populares</div>
                            <div class="swiper-slide">Terror</div>
                            <div class="swiper-slide">Romance</div>
                            <div class="swiper-slide">Drama</div>
                            <div class="swiper-slide">Mistério</div>
                            <div class="swiper-slide">Aventura</div>
                            <div class="swiper-slide">Gringo</div>
                            <div class="swiper-slide">Nacionais</div>
                            <div class="swiper-slide">Promo</div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="line"></div>
                        <div id="produtos" class="row display-flex align-items-center justify-content-start">

                            <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container">
                                        <img src="img/livro_cartapsiconautica_1.jpeg">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Carta Psico...</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star star"></i>
                                            4.8
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 99.00
                                    </div>
                                </a>
                            </div>

                            <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="/detalhes-2/" class="item">
                                    <div class="img-container">
                                        <img src="img/livro_zaratrusta_2.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Assim Falou...</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star star"></i>
                                            5.0
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 37.00
                                    </div>
                                </a>
                            </div>
                            <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="/detalhes-3/" class="item">
                                    <div class="img-container">
                                        <img src="img/livro_Bichos_1.jpeg">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Revolução d...</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star star"></i>
                                            4.8
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 299.00
                                    </div>
                                </a>
                            </div>
                            <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="/detalhes-4/" class="item">
                                    <div class="img-container">
                                        <img src="img/livro_principe_1.jpg">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">O Príncipe</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star star"></i>
                                            4.7
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 89.00
                                    </div>
                                </a>
                            </div>
                            <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="/detalhes-5/" class="item">
                                    <div class="img-container">
                                        <img src="img/livro_power.jpg">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Powerless</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star star"></i>
                                            4.3
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 43.00
                                    </div>
                                </a>
                            </div>
                            <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="/detalhes-6/" class="item">
                                    <div class="img-container">
                                        <img src="img/livro_arte.jpg">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">A sutil arte de...</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star star"></i>
                                            4.9
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 299.00
                                    </div>
                                </a>
                            </div>
                        </div>
                        <br><br><br><br><br>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
