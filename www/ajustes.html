<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>LêBits</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-variant"></i>
                        <span>Home</span>
                    </a>
                    <a href="/biblioteca/" class="tab-link link">
                        <i class="ri-bookmark-fill"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a href="/debates/" class="tab-link link">
                        <i class="ri-chat-4-fill"></i>
                        <span>Debates</span>
                    </a>
                    <a href="/atividades/" class="tab-link link">
                        <i class="mdi mdi-clipboard-check"></i>
                        <span>Atividades</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="ajustes" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <img src="img/icon-logo.png" alt="" class="icon-logo">
                    <h1 class="title-logo">LêBits</h1>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="buttons-top-ajustes">
                        <a href="/index/">
                            <i class="ri-arrow-left-s-line titulo-detalhes"></i>
                        </a>
                        <a href="#">
                            Ajustes
                        </a>
                        <a href="#">
                            <i></i>
                        </a>
                    </div>
                    <div class="block">
                        <div class="ajustes">
                            <div class="ajustes-item display-flex align-items-center justify-content-start">
                                <a href="#"><i class="mdi mdi-account-circle"></i></a>
                                <span>Nome Completo</span>
                            </div>
                            <div class="ajustes-item display-flex align-items-center justify-content-start">
                                <span>Alterar nome</span>
                            </div>
                            <div class="ajustes-item display-flex align-items-center justify-content-start">
                                <span>Alterar senha: ******</span>
                            </div>

                            <div class="line"></div>

                            <div class="ajustes-item display-flex align-items-center justify-content-start">
                                <span>Modo Noturno</span>
                                <div class="noturno ">
                                    <i class="mdi mdi-brightness-4"></i>
                                </div>
                            </div>
                            <div class="ajustes-item align-items-center justify-content-start">
                                <div class="display-flex align-items-center">
                                    <span>Notificações</span>
                                    <i class="mdi mdi-bell-outline"></i>
                                </div>
                                <p>mensagens, novidades</p>
                            </div>
                            <div class="ajustes-item align-items-center justify-content-start">
                                <div class="display-flex align-items-center">
                                    <span>Debates</span>
                                    <i class="mdi mdi-message-text "></i>
                                </div>
                                <p>Tema, papel de parede, fonte</p>
                            </div>
                            <div class="ajustes-item align-items-center justify-content-start">
                                <div class="display-flex align-items-center">
                                    <span>Idioma do App</span>
                                    <i class="ri-global-line"></i>
                                </div>
                                <p>Português (Brasil)</p>
                            </div>
                            <div class="ajustes-item align-items-center justify-content-start">
                                <div class="display-flex align-items-center">
                                    <span>Ajuda</span>
                                    <i class="ri-question-line"></i>
                                </div>
                                <p>Fale conosco</p>
                            </div>
                            <div class="ajustes-item align-items-center justify-content-start">
                                <div class="display-flex align-items-center">
                                    <span>Acessibilidade</span>
                                    <i class="mdi mdi-human"></i>
                                </div>
                                <p>Daltonismo...</p>
                            </div>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
