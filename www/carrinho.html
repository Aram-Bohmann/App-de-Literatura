<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>LêBits</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="prod-detail-carrinho">
                            <div class="buttons-top">
                                <a href="/index/">
                                    <i class="ri-arrow-left-s-line titulo-detalhes"></i>
                                </a>
                                <a href="#">
                                    Carrinho
                                </a>
                                <a href="#">
                                    <i class="mdi mdi-cart"></i>
                                </a>
                            </div>
                    </div>
                    <div id="listaCarrinho">
                        <!-- ITEMS DO CARRINHO -->
                         <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/livro_cartapsiconautica_1.jpeg">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        Carta Psiconáutica
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>
                                        Livro sobre a cultura Indigena
                                    </span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$: 99</span>
                                </div>
                            </div>
                         </div>
                         <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/livro_4.webp">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        A Biblioteca da Meia Noite
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>
                                        Terror hipnotico
                                    </span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$: 63</span>
                                </div>
                            </div>
                         </div>
                         <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/livro_5.webp">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        1984
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>
                                        Uma desotopia futura
                                    </span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$: 74</span>
                                </div>
                            </div>
                         </div>
                     </div>
                     <div class="finalizar-carrinho">
                        <div class="display-flex align-items-center justify-content-center">
                            <div class="flex-40 text-align-center">
                                <span class="total color-gray">Total: </span>
                                <span class="preço no-padding no-margin">R$ 255</span>
                            </div>
                            <div class="flex-40">
                                <button class="add-cart">Finalizar Compra</button>
                            </div>
                        </div>
                        <button class="more-cart"><a href="/index/">Buscar mais Produtos</a></button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
